<body class="gameConnection">

        <h2>Team 1</h2>
        <p id="team1">0</p>
    </div>

        <h2>Team 2</h2>

    <h1 class="connectietitle">Wat Is De Overeenkomst?</h1>

    <div class="container">

        <img id="thirdimage">

    <div id="hint-display"></div>
    <div class="subcontainer">

            <input id="text1" placeholder="Team 1:">
            <button id="confirmbutton1" type="button">Bevestig</button>
        </div>

            <i class="fa-solid fa-question" id="hint" type="button"></i>

        </div>
        <div class="sub2">
            <input id="text2" placeholder="Team 2:">
            <button id="confirmbutton2" type="button">Bevestig</button>
